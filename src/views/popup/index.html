<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温柔陪伴助手</title>
    <link rel="stylesheet" href="../../styles/base/theme.css">
    <link rel="stylesheet" href="../../styles/tailwind.css">
    <link rel="stylesheet" href="../../styles/popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="header">
            <div class="logo" data-icon="💕">
                <h1>温柔陪伴</h1>
            </div>
            <div class="status-indicator" id="statusIndicator" role="status" aria-live="polite" aria-atomic="true">
                <span class="status-text">已激活</span>
            </div>
        </header>
        
        <main class="main-content">
            <section class="control-section" aria-labelledby="basicControlsTitle">
                <h2 id="basicControlsTitle">基本控制</h2>
                <div class="control-group">
                    <button id="openChatBtn" type="button" class="control-btn primary tw-btn tw-w-full tw-font-medium" data-icon="💬">
                        <span class="btn-text">打开聊天窗口</span>
                    </button>
                </div>
            </section>
            
            <section class="control-section" aria-labelledby="appearanceTitle">
                <h2 id="appearanceTitle">外观设置</h2>
                <div class="setting-group">
                    <label for="colorSelect" class="setting-label" data-icon="🌈">
                        颜色主题
                    </label>
                    <select id="colorSelect" class="select">
                        <option value="0">量子蓝紫（主色）</option>
                        <option value="1">靛蓝紫</option>
                        <option value="2">量子海洋</option>
                        <option value="3">量子森林</option>
                        <option value="4">量子日落</option>
                    </select>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <div class="info-text">
                <p>点击按钮打开聊天窗口</p>
            </div>
            <div class="version">
                <span>v1.1.0</span>
            </div>
        </footer>
    </div>
    
    <script src="../../utils/logging/loggerUtils.js"></script>
    <script src="../../utils/error/errorHandler.js"></script>
    <script src="../../utils/storage/storageUtils.js"></script>
    <script src="../../utils/dom/domHelper.js"></script>
    <script src="../../config.js"></script>
    <script src="./index.js"></script>
</body>
</html>
