<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页摘要</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="summary-content">
            <div class="summary-header">
                <h1 class="page-title" id="pageTitle">加载中...</h1>
                <div class="source-count" id="sourceCount">1个来源</div>
            </div>
            
            <div class="summary-description" id="summaryDescription">
                正在获取网页摘要...
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" id="saveBtn">
                    <span class="btn-icon">📝</span>
                    <span class="btn-text">保存到笔记</span>
                </button>
                <button class="action-btn icon-only" id="codeBtn">
                    <span class="btn-icon">📄</span>
                </button>
                <button class="action-btn" id="videoBtn">
                    <span class="btn-icon">🎥</span>
                    <span class="btn-text">视频概览</span>
                </button>
                <button class="action-btn" id="audioBtn">
                    <span class="btn-icon">🔊</span>
                    <span class="btn-text">音频概览</span>
                </button>
                <button class="action-btn" id="mindmapBtn">
                    <span class="btn-icon">🗺️</span>
                    <span class="btn-text">思维导图</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
